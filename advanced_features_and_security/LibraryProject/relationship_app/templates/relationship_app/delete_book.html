<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete A Book</title>
  </head>
  <body>
    <h2>Are you sure you want to delete "{{ book.title }}"?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'relationship_app:list_books' %}">Cancel</a>
  </body>
</html>
