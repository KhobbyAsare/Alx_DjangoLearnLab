{% extends "blog/base.html" %}
{% block content %}
<div class="profile-container">
    <h2>Edit Profile</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    
    <div class="auth-links">
        <p><a href="{% url 'profile' %}">Cancel</a></p>
    </div>
</div>
{% endblock %}
