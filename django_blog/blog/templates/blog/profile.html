{% extends "blog/base.html" %}
{% block content %}
<div class="profile-container">
    <h2>My Profile</h2>
    
    <div class="profile-info">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
    </div>
    
    <h3>Update Profile</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
</div>
{% endblock %}
